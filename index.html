<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Widget new employees</title>
        <link rel="stylesheet" href="./sourse/css/index.css" />
    </head>
    <body>
        <div class="widget">
            <div class="widget__title">Новые сотрудники</div>
            <div class="widget__section">
                <div class="wideget__card">
                    <a href="#" class="wideget__cardEmployees">
                        <div class="cardEmployees__leftBox">
                            <div class="cardEmployees__avatar user-default-avatar" style="background: url('./sourse/image/_Avatar_.svg') no-repeat center; background-size: cover;">
                            </div>

                        </div>
                        <div class="cardEmployees__rightBox">
                            <div class="cardEmployees__userName">
                                <p>Аникин Константин Владимирович</p>
                            </div>
                            <div class="cardEmployees__jobTitle">
                                <p>Назначен Исполнительным директором</p>
                            </div>
                            <div class="cardEmployees__date">
                                <p>26.04.2022</p>
                            </div>
                        </div>
                    </a>
                    <div class="cardEmployees__reactions">
                        <button class="reactions__logo">
                            <img
                                src="./sourse/image/heart.svg"
                                alt="logo"
                            />
                        </button>
                        <div class="reactions__counter">
                            <p>7</p>
                        </div>
                    </div>
                </div>
                <div class="wideget__card">
                    <a href="#" class="wideget__cardEmployees">
                        <div class="cardEmployees__leftBox">
                            <div class="cardEmployees__avatar" style="background: url('./sourse/image/_Avatar_.svg') no-repeat center; background-size: cover;">
                            </div>
                        </div>
                        <div class="cardEmployees__rightBox">
                            <div class="cardEmployees__userName">
                                <p>Аникин Константин бубуч</p>
                            </div>
                            <div class="cardEmployees__jobTitle">
                                <p>Назначен Инженером</p>
                            </div>
                            <div class="cardEmployees__date">
                                <p>26.04.2022</p>
                            </div>
                        </div>
                    </a>
                    <div class="cardEmployees__reactions">
                        <button class="reactions__logo">
                            <img
                                src="./sourse/image/heart.svg"
                                alt="logo"
                            />
                        </button>
                        <div class="reactions__counter">
                            <p>7</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
